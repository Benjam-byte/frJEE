<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="../favicon.ico"/>
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink='' class="nav-link px-2 text-secondary">Home</a></li>
          <li *ngIf="authServ.getUser()==='etu'"><a  routerLink='/res'  class="nav-link px-2 text-white">Resultats</a></li>
        </ul>

  
        <div class="text-end">
          <button *ngIf="authServ.getUser() === ''" type="button" class="btn btn-warning" routerLink="/auth" routerLinkActive="active">Login</button>
          <button *ngIf="authServ.getUser() !== ''" type="button" class="btn btn-danger" (click)="deconnection()">Logout</button>
        </div>
      </div>
    </div>
  </header>
