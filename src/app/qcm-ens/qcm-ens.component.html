<h2 style="margin-left : 1%;margin-bottom : 2%;margin-top: 5%;">Liste des inscrits :  </h2>
<div class="container">
    <div class="row" *ngFor="let person of listInscrit">
        <div class="col" style="text-align: start;">
            <p>{{person.nickname}}</p>
        </div>
        <div class="col" style="text-align: center;">
            <p>{{person.email}}</p>
        </div>
        <div class="col" style='text-align: right;'>
            <p class="del" style="font-size: 20px;">X</p>
        </div>
    </div>
    <div style="display: flex;width: 100%;justify-content: center;">
        <button type="button" class="btn btn-primary" >Ajouter</button>
        <button type="button" class="btn btn-danger" (click)="deleteAll()">Tout supprimer</button>
    </div>
</div>
