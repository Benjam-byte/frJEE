<div id="authBox" class="container">
<form (ngSubmit)="authentification(mail.value,password.value)">
    <h1 style="text-align: center;" class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating" style="margin-bottom: 5%;">
      <input #mail type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input #password type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label  for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label style="margin-left:40%">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</div>
